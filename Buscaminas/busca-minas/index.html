<html>
<head>
  <title>Buscaminas</title>
  <meta property="og:title" content="Minesweeper">
  <meta property="og:description" content="Minesweeper on your browser by Junha Park.">
  <meta property="og:url" content="img/basado.png">
  <link rel="stylesheet" href="src/estilo.css"></link>
  <script type="text/javascript" src="src/jueguito.js"></script>
</head>
<body unselectable="on">
  <div>
    <div class="gameCanvas">
      <canvas id="gameController"></canvas>
      <div class="gameBar" id="gameBar">
        <div class="gameCell">
          <div id="gameMines"></div>
        </div>
        <div class="gameCell">
          <button class="resetButton" id="gameEmote" type="button" onclick="resetGame()" ></button>
        </div>
        <div class="gameCell">
          <div id="gameTimer"></div>
        </div>
      </div>
    </div>
    <div class="gameSettings" id="gameSettings">
      <p class="gameSettingsLinks">Dificultad
        <br />
        <a href="javascript:setDifficulty('beginner')">Fácil</a>
        <br />
        <a href="javascript:setDifficulty('intermediate')">Medio</a>
        <br />
        <a href="javascript:setDifficulty('advanced')">Difícil</a>
        <br />
        <a href="javascript:openModal()">Tamaño</a>
      </p>
      </p>
    </div>
  </div>
  <div class="gameFooter">
    <p id="howToPlay">
    </p>
  </div>
  <div id="customGameModal" class="modal">
    <div class="modal-content">
      <h4>Tamaño</h4>
      <span>
        <label for="customGameWidth">Largo:</label>
        <input type="text" id="customGameWidth">
        <label for="customGameHeight">Alto:</label>
        <input type="text" id="customGameHeight">
        <label for="customGameMines">Minas:</label>
        <input type="text" id="customGameMines">
      </span>
      <div class="modal-buttons">
        <button id="closeModal" type="button" onclick="closeModal()">Cerrar</button>
        <button id="applyCustomGame" type="button" onclick="applyCustomGame()">Aceptar</button>
      </div>
      <p id="modal-msg"></p>
    </div>
  </div>
</body>
</html>
